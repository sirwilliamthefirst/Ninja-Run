---
name: Publish to itch.io
on:
  workflow_dispatch:
    inputs:
      channel:
        description: Itch.io channel to push to
        required: true
        default: windows
        type: string
      version:
        description: version of our game
        required: false
        type: string
      game:
        description: Itch.io game
        required: true
        type: string
      token:
        description: Itch.io API token
        required: false
        type: string
      user:
        description: Itch.io user
        required: false
        type: string
jobs:
  Build-For-Linux:
    runs-on: windows-latest
    env:
      MAIN_FILE: ninja_run.py
      BUILD_NAME: ninja_run
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - name: Build pygame
        run: |
          pip install -r requirements.txt pyinstaller
          pyinstaller --onefile --noconsole --add-data "assets:assets" ${{ env.MAIN_FILE }}
      - name: Install Butler
        run: |
          curl -o butler.zip https://broth.itch.ovh/butler/windows-amd64/LATEST/archive/default
          Invoke-WebRequest -Uri "https://broth.itch.ovh/butler/windows-amd64/LATEST/archive/default" -OutFile "butler.zip" -MaximumRedirection 5 -AllowInsecureRedirect
          Expand-Archive -Path .\butler.zip -DestinationPath .
          ls
      - name: Push to Itch.io
        run: |
          ./butler push dist/ "${{ secrets.ITCHIO_USER }}/${{ inputs.game }}:${{inputs.channel }}" --userversion ${{ inputs.version }} 
