---
name: Publish to itch.io
on:
  workflow_dispatch:
    inputs:
      channel:
        description: Itch.io channel to push to
        required: true
        default: windows
        type: string
      version:
        description: version of our game
        required: true
        default: ${{ github.ref_name }}
        type: string
      game:
        description: Itch.io game
        required: true
        type: string
      token:
        description: Itch.io API token
        required: true
        default: ${{ secrets.BUTLER_API_KEY }}
        type: string
      user:
        description: Itch.io user
        required: true
        default: ${{ secrets.ITCHIO_USER }}
        type: string
jobs:
  Build-For-Linux:
    runs-on: windows-latest
    env:
      MAIN_FILE: ninja_run.py
      BUILD_NAME: ninja_run
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - name: Build pygame
        run: >
          pip install -r requirements.txt pyinstaller

          pyinstaller --onefile --noconsole --add-data "assets:assets" $MAIN_FILE
      - name: Install Butler
        run: >
          curl -L -o butler.zip
          https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default

          unzip butler.zip

          chmod +x butler
      - name: Push to Itch.io
        run: >
          butler push dist/ ${{ inputs.user }}/${{ inputs.game }}:${{ inputs.channel
          }} --userversion ${{ inputs.version }}
        env:
          BUTLER_API_KEY: ${{ inputs.token }}
