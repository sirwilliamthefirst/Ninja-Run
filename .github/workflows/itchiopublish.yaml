---
name: Publish to itch.io
on:
  workflow_dispatch:
    inputs:
      channel:
        description: Itch.io channel to push to
        required: true
        default: windows
        type: string
      version:
        description: version of our game
        required: false
        type: string
      game:
        description: Itch.io game
        required: true
        type: string
      token:
        description: Itch.io API token
        required: false
        type: string
      user:
        description: Itch.io user
        required: false
        type: string
jobs:
  Build-For-Linux:
    runs-on: windows-latest
    env:
      MAIN_FILE: ninja_run.py
      BUILD_NAME: ninja_run
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - name: Build pygame
        run: |
          pip install -r requirements.txt pyinstaller
          pyinstaller --onefile --noconsole --add-data "assets:assets" ${{ env.MAIN_FILE }}
      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          tar -xf butler.zip
          chmod +x butler
      - name: Push to Itch.io
        run: |
          $VERSION=${{ inputs.version || github.ref_name }}
          $VERSION
          #$USER=${{ inputs.user || secrets.ITCHIO_USER }} 
          #$TOKEN=${{ inputs.token || secrets.BUTLER_API_KEY }}
          ./butler push dist/ "${{ secrets.ITCHIO_USER }}/${{ inputs.game }}:${{inputs.channel }}" --userversion $VERSION
